<!-- This is the html page that react will put our website -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Ajax CDN so that the client can talk to the server -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/materia/bootstrap.min.css"
    />
    <!-- Font Awesome for cool icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <title>React Google Books Search</title>
  </head>
  <body>
    <!-- This will be displayed if javascript is disabled in the browser -->
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <!-- The root div is the parent element to all react components -->
    <div id="root"></div>
  </body>
</html>
